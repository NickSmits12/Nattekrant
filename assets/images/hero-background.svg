<svg viewBox="0 0 1440 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional plumbing background: Bathroom-inspired gradient + elements -->
  
  <!-- Base gradient background -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b3d91;stop-opacity:0.85" />
      <stop offset="50%" style="stop-color:#1b5dcf;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0d4a9f;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="pipeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e4f0;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="1440" height="600" fill="url(#heroGradient)"/>
  
  <!-- Decorative pipes (left side) -->
  <g opacity="0.15">
    <rect x="50" y="100" width="40" height="300" fill="url(#pipeGradient)" rx="20"/>
    <rect x="120" y="150" width="40" height="280" fill="url(#pipeGradient)" rx="20"/>
    <rect x="190" y="120" width="40" height="320" fill="url(#pipeGradient)" rx="20"/>
    <!-- Connection elbows -->
    <circle cx="90" cy="100" r="25" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
    <circle cx="160" cy="150" r="25" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  </g>
  
  <!-- Bathroom sink fixture (right side) -->
  <g transform="translate(1200, 80)" opacity="0.12">
    <!-- Sink basin -->
    <ellipse cx="50" cy="60" rx="45" ry="35" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
    <!-- Faucet -->
    <line x1="50" y1="20" x2="50" y2="50" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
    <circle cx="50" cy="15" r="8" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="2"/>
    <path d="M42 45 Q50 50 58 45" stroke="rgba(255,255,255,0.25)" stroke-width="2" fill="none"/>
    <!-- Drain -->
    <circle cx="50" cy="100" r="6" fill="rgba(255,255,255,0.15)"/>
  </g>
  
  <!-- Water droplets (scattered accent) -->
  <g opacity="0.08" fill="#d7263d">
    <circle cx="300" cy="100" r="8"/>
    <circle cx="450" cy="200" r="6"/>
    <circle cx="600" cy="150" r="7"/>
    <circle cx="800" cy="250" r="5"/>
    <circle cx="950" cy="180" r="6"/>
  </g>
  
  <!-- Modern geometric accents (subtle) -->
  <g stroke="rgba(255,255,255,0.08)" stroke-width="1" fill="none">
    <!-- Horizontal lines -->
    <line x1="0" y1="150" x2="1440" y2="150"/>
    <line x1="0" y1="300" x2="1440" y2="300"/>
    <line x1="0" y1="450" x2="1440" y2="450"/>
  </g>
</svg>
