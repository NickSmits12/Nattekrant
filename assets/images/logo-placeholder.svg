<!-- 
  Horizontal logo for "De Natte Krant Loodgieters"
  ------------------------------------------------------------------
  - Simple flat plunger icon on the left in brand colors
  - Wordmark text on the right
  - Designed to sit nicely in a horizontal header layout
-->
<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">De Natte Krant Loodgieters logo</title>
  <desc id="logoDesc">Horizontal logo with a plunger icon and the text De Natte Krant Loodgieters.</desc>

  <!-- Icon container -->
  <g transform="translate(0,0)">
    <!-- Rounded square background using brand blue -->
    <rect x="2" y="2" width="44" height="44" rx="12" fill="#0B3D91"/>
    <!-- Plunger handle -->
    <rect x="22" y="9" width="4" height="16" rx="2" fill="#E5E7EB"/>
    <!-- Plunger cup (brand red) -->
    <path d="M15 27C15 23.134 18.134 20 22 20H26C29.866 20 33 23.134 33 27H15Z" fill="#D7263D"/>
    <!-- Highlight line on cup -->
    <path d="M18 24.5H30" stroke="#F9FAFB" stroke-width="1.4" stroke-linecap="round" opacity="0.72"/>
    <!-- Water line -->
    <path d="M14 33H34" stroke="#E0E7FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Wordmark text -->
  <g transform="translate(56, 14)">
    <!-- Main name -->
    <text x="0" y="11" fill="#0B1120" font-family="Montserrat, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="12" font-weight="600">
      De Natte Krant
    </text>
    <!-- Descriptor -->
    <text x="0" y="25" fill="#6B7280" font-family="Montserrat, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="10" font-weight="500">
      Loodgieters
    </text>
  </g>
</svg>

